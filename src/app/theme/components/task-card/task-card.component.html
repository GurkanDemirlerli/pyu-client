<div class="card">
  <div class="card-left">
    <div class="card-left-avatar">
      <div class="creator-avatar" [style.background-image]="'url(' +'https://www.zimphysio.org.zw/wp-content/uploads/2018/01/default-avatar-2-300x300.jpg' + ')'">
      </div>
    </div>
    <div class="card-left-icon" style="color:#50d400">
      <fa-icon [icon]="icons.faBolt"></fa-icon>
    </div>
    <div class="card-left-icon" style="color:#d40091">
      <fa-icon [icon]="icons.faChevronDown"></fa-icon>
    </div>
  </div>
  <div class="card-right">
    <div class="card-right-top">
      <div class="card-right-top-code">
        PYU-34
      </div>
      <div class="card-right-top-icons">
        <div class="card-right-top-icons-item">
          <fa-icon [icon]="icons.faComments"></fa-icon>
          <span> 5</span>
        </div>
        <div class="card-right-top-icons-item">
          <fa-icon [icon]="icons.faCodeBranch"></fa-icon>
          <span> 1</span>
        </div>
        <div class="card-right-top-icons-item">
          <fa-icon [icon]="icons.faClock"></fa-icon>
          <span> 2d</span>
        </div>
      </div>
    </div>
    <div class="card-right-content" (click)="selectTask()">
      <div class="summary">
      {{task.title}}
      </div>
    </div>
    <div class="card-right-labels">
      <div class="label">
        angular
      </div>
      <div class="label">
        proje
      </div>
      <div class="label">
        css
      </div>
    </div>
    <div class="card-right-assignees">
      <div class="card-right-assignees-item" [style.background-image]="'url(' +'https://www.zimphysio.org.zw/wp-content/uploads/2018/01/default-avatar-2-300x300.jpg' + ')'">

      </div>
      <div class="card-right-assignees-item" [style.background-image]="'url(' +'https://www.zimphysio.org.zw/wp-content/uploads/2018/01/default-avatar-2-300x300.jpg' + ')'">

      </div>
    </div>
  </div>
