<div class="card" (click)="navigateToProjectPage()">
  <div class="pr">

    <div class="pr-top">
      {{project.title | titlecase}}
    </div>
    <div class="pr-middle">
      <div class="progress">
        <div class="progress-bar ng-danger" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0"
          aria-valuemax="100"></div>
        <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
          aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
    </div>
    <div class="pr-bottom">
      <div class="opts">
        <div class="opts-item">
          <fa-icon [icon]="icons.faCodeBranch"></fa-icon>
          <span> 5</span>
        </div>
        <div class="opts-item">
          <fa-icon [icon]="icons.faUsers"></fa-icon>
          <span> 4</span>
        </div>
        <div class="opts-item">
          <fa-icon [icon]="icons.faQuestion"></fa-icon>
          <span> 16</span>
        </div>
        <div class="opts-item">
          <fa-icon [icon]="icons.faExclamationTriangle" style="font-size: 18px"></fa-icon>
          <span> 45</span>
        </div>
        <div class="opts-item" style="align-self: flex-end;">
          <div class=" btn btn-info opts-item-btn">
            Details
          </div>
        </div>
      </div>
    </div>
  </div>
