<div class="wrpr">

  <div #top class="top">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb my-brc">
        <li class="breadcrumb-item" style="font-weight:bold">Company Name</li>
        <li class="breadcrumb-item" *ngFor="let br of brItems" style="cursor:pointer;"  [routerLink]="[br.rt]" routerLinkActive="active">{{br.text}}</li>

        <!-- <li class="breadcrumb-item"><a href="#">Company Name</a></li>
        <li class="breadcrumb-item"><a href="#">Projects</a></li>
        <li class="breadcrumb-item active" aria-current="page">Project Name</li> -->
      </ol>
    </nav>

    <div class="row options-wrapper">

      <div class="project-options">
        <div class="project-options-item">
          <div class="project-options-item-logo">
            <fa-icon [icon]="icons.faFilter"></fa-icon>
          </div>
          <span class="project-options-item-content">
            Filter
          </span>
        </div>
        <div class="project-options-item" (click)="showAddTaskModal()">
          <div class="project-options-item-logo">
            <fa-icon [icon]="icons.faPlus"></fa-icon>
          </div>
          <span class="project-options-item-content">
            New
          </span>
        </div>
        <div class="project-options-item">
          <div class="project-options-item-logo">
            <fa-icon [icon]="icons.faChartLine"></fa-icon>
          </div>
          <span class="project-options-item-content">
            Statistics
          </span>
        </div>
      </div>

      <!-- <pyu-status-summary-bar>

      </pyu-status-summary-bar> -->

    </div>

  </div>

  <div #statusList class="status-list" cdkDropListGroup>
    <div class="swiper-container" [swiper]="swiperConfig">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let st of project.baseProject.statuses">
          <pyu-status-panel [status]=st (onTaskSelected)="handleTaskSelected($event)"></pyu-status-panel>
        </div>

      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev swpb" style="left:0">
        <fa-icon [icon]="icons.faChevronLeft"></fa-icon>
      </div>
      <div class="swiper-button-next swpb" style="right:0">
        <fa-icon [icon]="icons.faChevronRight"></fa-icon>
      </div>
    </div>

  </div>

  <div class="bottom">

  </div>
</div>

<p-sidebar [(visible)]="visibleSidebar" position="right" [style]="{width:'25em'}" [baseZIndex]="10000">
  <pyu-task-detail></pyu-task-detail>
</p-sidebar>
